<app-section-heading
  [attr.aria-label]="'Work Experience section'"
  [heading]="'Work Experience'"
/>
<article
  *ngFor="let experience of experiences"
  class="rounded-lg py-1 print:py-0"
>
  <header class="mb-4 flex items-center justify-between">
    <div class="flex w-full flex-col gap-1 leading-none print:text-sm">
      <div class="item-center flex w-full justify-between">
        <!-- #region role -->
        <h2
          [attr.aria-label]="'Role: ' + experience.role"
          class="font-bold leading-none print:text-[12px]"
        >
          {{ experience.role }}
        </h2>
        <!-- #endregion -->

        <!-- #region date-->
        <app-date-span
          [attr.aria-label]="
            'Date: ' + experience.startDate + ' – ' + experience.endDate
          "
          [date]="experience.startDate + ' – ' + experience.endDate"
        />
        <!-- #endregion -->
      </div>
      <div class="item-center flex w-full justify-between">
        <!-- #region company-->
        <h3 class="font-mono text-xs">
          <app-navigation-link
            [attr.aria-label]="'Company name: ' + experience.company.name"
            [href]="experience.company.url"
            [value]="experience.company.name"
          />
        </h3>
        <!-- #endregion -->
      </div>
    </div>
  </header>
  <!-- #region responsabilities -->
  <ul
    class="list-inside list-disc text-pretty font-mono text-xs text-neutral-800/80 print:mt-1 print:text-[10px]"
  >
    <li
      [attr.aria-label]="'Responsability: ' + responsability"
      *ngFor="let responsability of experience.responsabilities"
    >
      {{ responsability }}
    </li>
  </ul>
  <!-- #endregion -->
  <!-- #region tech stacks -->
  <ul
    [attr.aria-label]="'Tech stacks'"
    class="mt-2 flex list-none flex-wrap gap-x-1 gap-y-1 p-0 text-center text-xs font-medium text-foreground"
  >
    <li
      *ngFor="let stack of experience.stacks"
      class="flex-grow rounded border border-neutral-100 bg-neutral-200 px-2 py-1"
    >
      {{ stack }}
    </li>
  </ul>
  <!-- #endregion -->
</article>
