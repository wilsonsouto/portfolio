<app-section-heading
  [props]="{
    text: 'Education',
    ariaLabel: 'Education section',
    size: 'text-xl',
    divider: true,
    color: true,
  }"
/>
<article *ngFor="let data of education" class="flex w-full flex-col">
  <header class="grid grid-cols-[1fr_auto] place-items-baseline gap-3">
    <app-section-heading
      [props]="{
        text: data.degree,
        ariaLabel: 'Degree:' + data.degree,
        size: 'text-base',
        divider: false,
        color: false,
      }"
    />
    <app-text-element
      [props]="{
        text: data.startDate + ' - ' + data.endDate,
        ariaLabel: 'Date: ' + data.startDate + ' â€“ ' + data.endDate,
        type: 'paragraph',
        size: 'text-sm',
      }"
    />
  </header>
  <app-navigation-link
    [props]="{
      text: data.institution.name,
      ariaLabel: 'Institution name:' + data.institution.name,
      url: data.institution.url,
    }"
  />
</article>
