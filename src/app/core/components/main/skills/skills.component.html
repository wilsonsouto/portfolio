<app-section-heading
  [props]="{
    text: 'Skills',
    ariaLabel: 'Skills section',
    border: true,
    size: 'text-xl',
  }"
/>
<nav>
  <ul class="space-y-2 text-pretty text-sm print:hidden print:text-[12px]">
    <li *ngFor="let skill of skills; let i = index">
      <button
        [ngClass]="skill.isVisible ? 'bg-neutral-600' : 'bg-neutral-700'"
        (click)="toggleVisibility(i)"
        class="flex w-full items-center justify-between gap-x-2 text-pretty rounded-md px-4 py-2 text-left text-background hover:bg-neutral-600"
      >
        <span [attr.aria-label]="skill.topic">{{ skill.topic }}</span>
        <i
          [ngClass]="skill.isVisible ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"
        ></i>
      </button>
      <ul
        *ngIf="skill.isVisible"
        class="font-xs ml-6 mt-2 space-y-1 font-medium text-foreground"
      >
        <li *ngFor="let item of skill.stacks">
          {{ item }}
        </li>
      </ul>
    </li>
  </ul>
  <li class="hidden print:inline-block" *ngFor="let skill of skills">
    <span class="font-semibold">{{ skill.topic }}: </span>
    <span>{{ formatStacks(skill.stacks) }}</span>
  </li>
</nav>
