<app-section-title [attr.aria-label]="'Skills section'" [heading]="'Skills'" />
<nav>
  <ul class="flex list-none flex-wrap gap-1 p-0">
    <li
      class="inline-flex flex-grow items-center justify-center text-nowrap rounded-md border-none bg-gradient-to-r from-neutral-700 to-neutral-800 px-2 py-0.5 font-mono text-sm font-semibold text-background outline-none transition-colors hover:bg-gradient-to-r hover:from-neutral-500 hover:to-neutral-600 print:text-[10px]"
      *ngFor="let skill of skills"
    >
      {{ skill }}
    </li>
  </ul>
</nav>
