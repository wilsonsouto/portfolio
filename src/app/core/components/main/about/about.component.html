<ng-container *ngFor="let data of about">
  <app-section-heading
    [props]="{
      text: 'About',
      ariaLabel: 'About section',
      size: 'text-xl',
      divider: true,
      color: true
    }"
  />
  <app-text-element
    [props]="{
      text: data.about,
      ariaLabel: data.about,
      type: 'paragraph',
      size: 'text-base',
    }"
  />
</ng-container>
