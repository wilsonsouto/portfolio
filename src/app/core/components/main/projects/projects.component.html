<app-section-heading
  [attr.aria-label]="'Projects section'"
  [heading]="{ text: 'Projects Side', border: true, size: 'text-xl' }"
/>
<div
  class="grid grid-cols-1 gap-3 md:grid-cols-2 lg:grid-cols-3 print:grid-cols-3 print:gap-2"
>
  <article *ngFor="let data of projects">
    <div
      class="flex h-full flex-col overflow-hidden rounded-lg border p-3 md:min-h-44"
    >
      <div class="mb-2 flex flex-col space-y-1.5">
        <div class="space-y-1">
          <!-- #region name-->
          <h1
            [attr.aria-label]="'Project name: ' + data.name"
            class="text-base font-semibold tracking-tight"
          >
            <app-navigation-link [href]="data.url" [value]="data.name" />
          </h1>
          <!-- #endregion -->
          <!-- #region description-->
          <p
            [attr.aria-label]="'Project description: '"
            class="text-pretty font-mono text-xs text-foreground print:text-[10px]"
          >
            {{ data.description }}
          </p>
          <!-- #endregion -->
        </div>
      </div>
      <ul
        [attr.aria-label]="'Technologies used'"
        class="mt-auto flex list-none flex-wrap gap-1 text-xs font-semibold text-foreground"
      >
        <!-- #region stacks-->
        <li
          class="text-nowrap rounded-md border border-transparent bg-neutral-200 px-1 py-0 text-center text-[11px]"
          *ngFor="let stack of data.stacks"
        >
          {{ stack }}
        </li>
        <!-- #endregion -->
      </ul>
    </div>
  </article>
</div>
