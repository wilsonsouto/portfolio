<app-section-heading
  [props]="{
    text: 'Side Projects',
    ariaLabel: 'Side Projects section',
    size: 'text-xl',
    divider: true,
    color: true,
  }"
/>
<article
  class="grid grid-cols-1 gap-3 md:grid-cols-2 lg:grid-cols-3 print:flex print:grid-cols-3 print:flex-col print:gap-0"
>
  <ng-container *ngFor="let data of projects">
    <div
      class="flex h-full min-h-36 flex-col gap-1.5 overflow-hidden rounded-lg border border-neutral-200 p-3 print:min-h-0 print:border-none print:p-0"
    >
      <div class="flex h-full flex-col">
        <app-navigation-link
          [props]="{
            text: data.name,
            ariaLabel: data.name,
            url: data.url,
            bold: true,
          }"
        />
        <app-text-element
          [props]="{
            text: data.description,
            ariaLabel: data.description,
            type: 'paragraph',
            size: 'text-sm',
          }"
        />
      </div>
      <ul
        [attr.aria-label]="'Technologies used'"
        class="mt-auto flex flex-wrap items-end justify-start gap-1 print:hidden"
      >
        <app-text-element
          *ngFor="let stack of data.stacks"
          [props]="{
            text: stack,
            ariaLabel: stack,
            type: 'list',
            size: 'text-xs',
            bold: true,
            background: true,
            padding: 'px-1 py-0',
          }"
        />
      </ul>
    </div>
  </ng-container>
</article>
