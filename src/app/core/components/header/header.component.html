<section
  *ngFor="let data of header"
  class="grid grid-cols-1 space-y-1.5 print:place-items-center"
>
  <app-section-heading
    [props]="{
      text: data.name,
      ariaLabel: 'Name:' + data.name,
      size: 'text-2xl',
      divider: false,
      isPrintHeader: true,
      color: true,
    }"
  />
  <app-text-element
    class="print:hidden"
    [props]="{
      text: data.description,
      ariaLabel: 'description:' + data.description,
      type: 'paragraph',
      size: 'text-base',
      width: 'max-w-md',
    }"
  />
  <app-navigation-link
    [props]="{
      text: data.location.place,
      ariaLabel: 'Location:' + data.location.place,
      url: data.location.url,
    }"
  />
  <nav aria-label="Contact links">
    <ul class="flex gap-1">
      <ng-container *ngFor="let item of data.contact">
        <li
          class="screen:text-foreground/80"
          [ngClass]="{
            'print:hidden': item.display.screen,
          }"
          *ngIf="item.display.screen"
        >
          <ng-container [ngSwitch]="item.type">
            <button
              *ngSwitchCase="'button'"
              [attr.aria-label]="item.label"
              (click)="printWindow(item)"
              class="inline-flex size-8 cursor-pointer items-center justify-center rounded-md border border-neutral-300 hover:bg-neutral-100"
            >
              <i class="{{ item.icon }}"></i>
            </button>
            <li *ngSwitchCase="'list'">
              <a
                [attr.aria-label]="item.label"
                [href]="item.url"
                target="_blank"
                class="inline-flex size-8 items-center justify-center rounded-md border border-neutral-300 hover:bg-neutral-100"
              >
                <i class="{{ item.icon }}"></i>
              </a>
            </li>
          </ng-container>
        </li>
        <li
          class="mr-2"
          [ngClass]="{
            'screen:hidden': item.display.print,
          }"
          *ngIf="item.display.print"
        >
          <ng-container [ngSwitch]="item.type">
            <a
              class="flex items-center space-x-1.5"
              [attr.aria-label]="item.label"
              [href]="item.url"
              target="_blank"
            >
              <i class="{{ item.icon }}"></i>
              <span class="underline">{{ item.label }}</span>
            </a>
          </ng-container>
        </li>
      </ng-container>
    </ul>
  </nav>
</section>
<div
  *ngFor="let data of header"
  class="flex size-28 h-full shrink-0 items-start overflow-hidden rounded-xl print:hidden"
>
  <img
    class="block aspect-square h-full w-full object-cover"
    src="{{ data.image }}"
    alt="Profile picture"
  />
</div>
