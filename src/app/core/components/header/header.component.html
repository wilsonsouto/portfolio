<section class="flex-1 space-y-1.5">
  <!-- #region title-->
  <h1 [attr.aria-label]="'Title: ' + title" class="text-2xl font-bold">
    {{ title }}
  </h1>
  <!-- #endregion -->
  <!-- #region description-->
  <p
    [attr.aria-label]="'Description: ' + description"
    class="max-w-md text-pretty font-mono text-sm text-foreground/80 print:text-[12px]"
  >
    {{ description }}
  </p>
  <!-- #endregion -->
  <!-- #region location-->
  <p class="flex max-w-md gap-2 text-pretty text-xs sm:justify-start">
    <a
      [attr.aria-label]="'Location: ' + item.name"
      *ngFor="let item of location"
      class="inline-flex gap-x-1.5 align-baseline leading-none hover:underline"
      target="_blank"
      href="{{ item.href }}"
    >
      {{ item.name }}</a
    >
  </p>
  <!-- #endregion -->
  <!-- #region contact links -->
  <nav aria-label="Contact links">
    <ul
      class="flex gap-x-1 pt-1 text-sm text-foreground/80 sm:justify-start print:hidden"
    >
      <li *ngFor="let contact of contactLinks">
        <a
          [attr.aria-label]="contact.name"
          href="{{ contact.href }}"
          target="_blank"
          class="focus-visible:ring-ring border-input inline-flex size-8 items-center justify-center whitespace-nowrap rounded-md border bg-background text-base font-medium ring-offset-background transition-colors hover:bg-neutral-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
        >
          <i class="{{ contact.icon }}"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- #endregion -->
</section>
<div
  class="relative flex size-28 h-full shrink-0 justify-self-end overflow-hidden rounded-xl"
>
  <!-- #region profile picture-->
  <img
    class="aspect-square h-full w-full object-cover"
    src="./profile-picture.jpeg"
    alt="Wilson Souto's profile picture"
  />
  <!-- #endregion -->
</div>
