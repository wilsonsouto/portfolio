<section *ngFor="let data of headerData" class="flex-1 space-y-1.5">
  <!-- #region title-->
  <h1 [attr.aria-label]="'Title: ' + data.name" class="text-2xl font-bold">
    {{ data.name }}
  </h1>
  <!-- #endregion -->
  <!-- #region description-->
  <p
    [attr.aria-label]="'Description: ' + data.description"
    class="max-w-md text-pretty font-mono text-sm text-foreground/80 print:text-[12px]"
  >
    {{ data.description }}
  </p>
  <!-- #endregion -->
  <!-- #region location-->
  <p class="text-pretty font-mono text-xs">
    <app-navigation-link
      [attr.aria-label]="'Location: ' + data.location.place"
      [value]="data.location.place"
      [href]="data.location.url"
    />
  </p>
  <!-- #endregion -->
  <!-- #region contact links -->
  <nav aria-label="Contact links">
    <ul class="flex gap-x-1 text-foreground/80 sm:justify-start print:hidden">
      <li *ngFor="let item of data.contact">
        <ng-container [ngSwitch]="item.type">
          <button
            (click)="printResume()"
            *ngSwitchCase="'button'"
            [attr.aria-label]="item.label"
            class="focus-visible:ring-ring border-input inline-flex size-8 items-center justify-center whitespace-nowrap rounded-md border bg-background text-base font-medium ring-offset-background transition-colors hover:bg-neutral-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
          >
            <i class="{{ item.icon }}"></i>
          </button>
          <li *ngSwitchCase="'list'">
            <a
              [attr.aria-label]="item.label"
              [href]="item.url"
              target="_blank"
              class="focus-visible:ring-ring border-input inline-flex size-8 items-center justify-center whitespace-nowrap rounded-md border bg-background text-base font-medium ring-offset-background transition-colors hover:bg-neutral-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
            >
              <i class="{{ item.icon }}"></i>
            </a>
          </li>
        </ng-container>
      </li>
    </ul>
  </nav>
  <!-- #endregion -->
</section>
<!-- #region profile picture-->
<div
  *ngFor="let data of headerData"
  class="relative flex size-28 h-full shrink-0 justify-self-end overflow-hidden rounded-xl"
>
  <img
    class="aspect-square h-full w-full object-cover"
    src="{{ data.image }}"
    alt="Profile picture"
  />
  <!-- #endregion -->
</div>
