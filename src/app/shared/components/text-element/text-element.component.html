<ng-container [ngSwitch]="props.type">
  <p
    [attr.aria-label]="props.ariaLabel"
    [className]="addClasses()"
    *ngSwitchCase="'paragraph'"
  >
    {{ props.text }}
  </p>
  <li
    [attr.aria-label]="props.ariaLabel"
    [className]="addClasses()"
    *ngSwitchCase="'list'"
  >
    {{ props.text }}
  </li>
</ng-container>
